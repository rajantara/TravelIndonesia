<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html lang="en"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><style type="text/css" id="dark-mode-custom-style"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./Sign up_files/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./Sign up_files/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./Sign up_files/style.css">
</head>
<body>

    <div class="main">
        
        <div class="header">
            <img src="./Sign up_files/header-text.png" alt="">
            <img src="./Sign up_files/dots.png" alt="">
        </div>
        <div class="container">
            <form id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-destination">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="by.INDONESIA">
                    </div>
                    <div class="form-date-from form-icon">
                        <label for="date_from">From</label>
                        <input type="text" id="date_from" class="date_from hasDatepicker" placeholder="Pick a date"><button type="button" class="ui-datepicker-trigger"><i class="zmdi zmdi-calendar-alt"></i></button>
                        <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span> -->
                    </div>
                    <div class="form-date-to form-icon">
                        <label for="date_to">To</label>
                        <input type="text" id="date_to" class="date_to hasDatepicker" placeholder="Pick a date"><button type="button" class="ui-datepicker-trigger"><i class="zmdi zmdi-calendar-alt"></i></button>
                        <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span> -->
                    </div>
                    <div class="form-quantity">
                        <label for="quantity">Quantity</label>
                        <span class="modify-qty plus" onclick="Tang()"><i class="zmdi zmdi-chevron-up"></i></span>
                        <input type="number" name="quantity" id="quantity" value="0" min="0" class="nput-text qty text">
                        <span class="modify-qty minus" onclick="Giam()"><i class="zmdi zmdi-chevron-down"></i></span>
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Book now">
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="./Sign up_files/jquery.min.js"></script>
    <script src="./Sign up_files/jquery-ui.min.js"></script>
    <script src="./Sign up_files/main.js"></script><div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) --></html>
